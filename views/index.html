<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my app</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<h1>just an API app</h1>

<button type="button" >
    <a href="/add" class="card-link">create new collection</a></button>
<% for(var i=0; i<iuserfound.length; i++) { %>
    <div class="container" style="margin-top: 10px;">
        <div class="row">
            <div class="col-lg-4">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                        <h5 class="card-title"><%=iuserfound[i].nickname%></h5>
                        <h6 class="card-subtitle text-muted"><%= iuserfound[i].description %> </h6>
                        <p class="card-text textop">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio possimus 
                            officia simil
                            perferendis iure.</p>
                        <a href="/update/<%= iuserfound[i]._id %>" class="card-link">update</a>
                        <a href="/delete/<%= iuserfound[i]._id %> " class="card-link">delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<% } %>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
